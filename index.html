<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <input type="text" id="search-bar" placeholder="Search tasks...">
        <select id="filter">
            <option value="all">All</option>
            <option value="high">High Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="low">Low Priority</option>
        </select>
        <ul id="task-list">
            <!-- Example Task Item -->
            <li class="task-item">
                <input type="text" class="task-description" value="Sample Task" readonly>
                <span class="task-due-date">2024-08-30</span>
                <span class="task-priority">High</span>
                <button class="edit-task">Edit</button>
                <button class="save-task" style="display:none;">Save</button>
                <button class="delete-task">Delete</button>
            </li>
        </ul>
        <button id="add-task">Add Task</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
