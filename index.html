<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <input type="text" id="search-bar" placeholder="Search tasks...">
        <select id="filter">
            <option value="all">All</option>
            <option value="high">High Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="low">Low Priority</option>
        </select>
        <ul id="task-list">
            <!-- Task items will be dynamically added here -->
        </ul>
        <form id="add-task-form">
            <div class="add-task-container">
                <input type="text" id="new-task-description" placeholder="New Task Description" required>
                <label for="new-task-date">Due Date:</label>
                <input type="date" id="new-task-date">
                <label for="new-task-time">Due Time:</label>
                <input type="time" id="new-task-time">
                <button type="submit" id="add-task">Add Task</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
